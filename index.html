<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #000;">
    <div class="container mt-5">
        <h1 class="text-center text-light ">GitHub User Search</h1>
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="input-group my-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter GitHub username"
                        aria-label="GitHub username" />
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <div id="user-info" class="user-info mt-5 text-center"></div>
                <div id="error-message" class="error-message text-danger text-center"></div>
            </div>
        </div>
    </div>

    <script src="javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
